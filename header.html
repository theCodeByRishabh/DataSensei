<html>
<head>
<title>DataSensei</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    padding-top: 80px;
}

nav {
    background-color: #7e57c2;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.navbar-left {
    padding: 10px 15px;
}

.company-name {
    font-size: 32px;
    color: #fff;
    font-family: 'Helvetica', sans-serif;
    font-weight: bold;
    font-style: oblique;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.navbar-center {
    flex: 1;
    display: flex;
    justify-content: center;
}

.navbar-center ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 0;
}

.navbar-center ul li {
    margin: 0 18px;
}

.navbar-center ul li a {
    font-size: 17px; 
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    position: relative;
}

.navbar-center ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background-color: #ffffff;
    transition: width 0.3s ease;
}

.navbar-center ul li a:hover::after {
    width: 100%;
}

.hamburger {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 26px;
    cursor: pointer;
    padding: 8px 12px;
}

#MainMenu {visibility: hidden;}
footer {visibility: hidden;}
header {visibility: hidden;}

input[type=text], input[type=email], textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

@media (max-width: 768px) {
    .navbar-center {
        display: none; 
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #7e57c2;
        padding: 10px 0;
    }

    .navbar-center.open {
        display: flex; 
        justify-content: center;
    }

    .navbar-center ul {
        flex-direction: column;
        align-items: center;
    }

    .navbar-center ul li {
        margin: 8px 0;
    }

    .hamburger {
        display: block; 
    }
}
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar fixed-top">
    <div class="navbar-left">
        <span class="company-name">DataSensei</span>
    </div>
    <div class="navbar-center">
        <ul>
            <li><a href="clean">Data Cleaning</a></li>
            <li><a href="analytics">Data Analysis</a></li>
            <li><a href="visualize">Data Visualization</a></li>
            <li><a href="tableau">Tableau</a></li>
        </ul>
    </div>
    <button id="hamburger" class="hamburger" aria-label="Toggle navigation">
        â˜°
    </button>
</nav>

<script>
const hamburger = document.getElementById('hamburger');
const navbarCenter = document.querySelector('.navbar-center');

hamburger.addEventListener('click', () => {
    navbarCenter.classList.toggle('open');
});
</script>

</body>
</html>
